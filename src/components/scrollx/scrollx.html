<div class="bbn-scrollx">
  <div class="bbn-scroll-rail-x"
       v-if="width < 100"
       @click="jump"
       ref="scrollRailX"
  ></div>
  <div class="bbn-scroll-slider-x"
       :style="{ 'width': width + '%', left: scrolling.h + '%' }"
       :class="{ 'fade-in': show, 'fade-out': !show }"
       ref="scrollSliderX"
       @touchstart="startDrag"
       @mousedown="startDrag"
  ></div>
</div>
