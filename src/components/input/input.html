<span class="k-textbox bbn-input">
  <input :value="value"
         :name="name"
         ref="element"
         :disabled="disabled"
         :required="required"
         :placeholder="placeholder"
         :maxlength="maxlength"
         :size="size"
         :autocomplete="autocomplete"
         :pattern="pattern"
         @input="update($event.target.value)"
         @click="click($event)"
         @focus="focus($event)"
         @blur="blur($event)"
         @change="change($event)"
         @keydown="keydown($event)"
         @keyup="keyup($event)">
</span>
