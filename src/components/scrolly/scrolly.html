<div class="bbn-scrolly bbn-scroll-rail-y"
     v-if="height < 100"
     @click="jump"
     ref="scrollRail"
>
  <div class="bbn-scroll-slider-y"
       :style="{ height: height + '%', top: scrolling.v + '%' }"
       :class="{ 'fade-in': show, 'fade-out': !show }"
       ref="scrollSlider"
       @touchstart="startDrag"
       @mousedown="startDrag"
  >
  </div>
</div>
