<div class="bbn-table bbn-full-screen">
  
  <div class="bbn-full-screen"
       v-if="cols.length"
  >
    <div class="bbn-table-container"
         v-bbn-fill-height
    >
      <!-- Titles part -->
      <div class="bbn-table-titles">

        <!-- Fixed left titles -->
        <div class="bbn-table-part"
             :style="{width: tableLeftWidth + 'px'}"
             ref="fixedLeft"
             v-if="colsLeft.length"
        >
          <!-- Fixed columns' container on the left -->
          <table :style="{width: tableLeftWidth + 'px'}" class="bbn-h-100">
            <colgroup>
              <col v-for="(col, i) in colsLeft"
                   v-show="!col.hidden"
                   :style="headStyles(col)"
                   :key="i"
              >
            </colgroup>
            <tbody>
            <!-- Fixed titles -->
            <tr class="k-widget k-header">
              <td v-for="(col, i) in colsLeft"
                  v-show="!col.hidden"
                  class="bbn-c"
              >
                <a href="javascript:;"
                   :disabled="!sortable || !col.sortable || col.buttons"
                   @click="sort(i)"
                >
                <span v-if="col.encoded"
                      v-text="col.title"
                      :title="col.fullTitle || col.title"
                ></span>
                  <span v-else
                        v-html="col.title"
                        :title="col.fullTitle || col.title"
                  ></span>
                </a>
                <i v-if="sortable && (col.sortable !== false) && !col.buttons && order && col.field && currentOrder[col.field]"
                   :class="{
                   'bbn-table-sortable-icon': true,
                   fa: true,
                   'fa-caret-up': currentOrder[col.field] === 'ASC',
                   'fa-caret-down': currentOrder[col.field] === 'DESC',
                 }"></i>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <!-- Main titles -->
        <div class="bbn-table-part"
             v-bbn-fill-width
             ref="mainTitles"
        >
          <!-- Non fixed titles -->
          <table :style="{width: tableMainWidth + 'px'}" class="bbn-h-100">
            <colgroup>
              <col v-for="(col, i) in colsMain"
                   v-show="!col.hidden"
                   :style="headStyles(col)"
                   :key="i"
              >
            </colgroup>
            <tbody>
            <tr class="k-widget k-header">
              <td v-for="(col, i) in colsMain"
                  v-show="!col.hidden"
                  class="bbn-c"
              >
                <a href="javascript:;"
                   v-if="sortable && (col.sortable !== false) && !col.buttons"
                   @click="sort(i)"
                >
                  <span v-if="col.encoded"
                        v-text="col.title"
                        :title="col.fullTitle || col.title"
                  ></span>
                  <span v-else
                        v-html="col.title"
                        :title="col.fullTitle || col.title"
                  ></span>
                </a>
                <span v-else>
                  <span v-if="col.encoded"
                        v-text="col.title"
                        :title="col.fullTitle || col.title"
                  ></span>
                  <span v-else
                        v-html="col.title"
                        :title="col.fullTitle || col.title"
                  ></span>
                </span>
                <i v-if="sortable && (col.sortable !== false) && !col.buttons && order && col.field && currentOrder[col.field]"
                   :class="{
                   'bbn-table-sortable-icon': true,
                   fa: true,
                   'fa-caret-up': currentOrder[col.field] === 'ASC',
                   'fa-caret-down': currentOrder[col.field] === 'DESC',
                 }"></i>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <!-- Fixed right titles -->
        <div class="bbn-table-part"
             :style="{width: tableRightWidth + 'px'}"
             ref="fixedRight"
             v-if="colsRight.length"
        >
          <!-- Fixed titles -->
          <table :style="{width: tableRightWidth + 'px'}">
            <colgroup>
              <col v-for="(col, i) in colsRight"
                   v-show="!col.hidden"
                   :style="headStyles(col)"
                   :key="i"
              >
            </colgroup>
            <tbody>
            <tr class="k-widget k-header">
              <td v-for="(col, i) in colsRight"
                  v-show="!col.hidden"
                  class="bbn-c"
              >
                <a href="javascript:;"
                   :disabled="!sortable || !col.sortable || col.buttons"
                   @click="sort(i)"
                >
                  <span v-if="col.encoded"
                        v-text="col.title"
                        :title="col.fullTitle || col.title"
                  ></span>
                  <span v-else
                        v-html="col.title"
                        :title="col.fullTitle || col.title"
                  ></span>
                </a>
                <i v-if="sortable && (col.sortable !== false) && !col.buttons && order && col.field && currentOrder[col.field]"
                   :class="{
                     'bbn-table-sortable-icon': true,
                     fa: true,
                     'fa-caret-up': currentOrder[col.field] === 'ASC',
                     'fa-caret-down': currentOrder[col.field] === 'DESC',
                   }"></i>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <!-- Data part -->
      <div class="bbn-table-data"
           v-bbn-fill-height
      >
        <!-- Fixed left data + expanders -->
        <div class="bbn-table-part"
             v-if="colsLeft.length"
             ref="fixedLeftData"
             :style="{width: tableLeftWidth + 'px'}"
        >
          <!-- Fixed data -->
          <bbn-scroll ref="leftScroller"
                      axis="none"
                      :scroll-also="dataScrollContents"
          >
            <h3 v-if="isLoading"> </h3>
            <table v-else-if="currentData.length"
                   class="bbn-table-data-left"
                   :style="{width: tableLeftWidth + 'px'}"
            >
              <colgroup>
                <col v-for="(col, i) in colsLeft"
                     v-show="!col.hidden"
                     :style="headStyles(col)"
                     :key="i"
                >
              </colgroup>
              <tbody>
              <tr v-for="(d, i) in currentSet"
                  v-show="d.group || isExpanded(d)"
                  :key="i"
                  @mouseenter="overTr(i)"
                  @mouseleave="overTr(i, true)"
                  :class="'k-widget' + (trClass ? ' ' + trClass(d.data) : '')"
              >
                <td v-if="d.group">
                  <i :class="'bbn-p fa fa-caret-' + (isExpanded(d) ? 'down' : 'right')"
                     @click="toggleExpanded(d.index)"
                  ></i>
                </td>
                <td v-if="d.group && (colsLeft.length > 1)" :colspan="numLeftVisible">
                  &nbsp;
                </td>
                <td v-for="(col, j) in colsLeft"
                    v-if="!d.group && !d.expander"
                    v-show="!col.hidden"
                    :style="bodyStyles(col)"
                    :key="j"
                >
                  <component v-if="col.component"
                             :is="col.component"
                             :source="d.data"
                  ></component>
                  <div v-else-if="Array.isArray(col.buttons)">
                    <bbn-button v-for="(button, j) in col.buttons"
                                :key="j"
                                :url="button.url"
                                :class="button.classes"
                                :text="button.text"
                                :title="button.title"
                                :icon="button.icon"
                                :notext="button.notext"
                                @click="button.command ? button.command(d.data, col, d.index) : false"
                    ></bbn-button>
                  </div>
                  <div v-else-if="col.buttons">
                    <bbn-button v-for="(button, j) in col.buttons(d.data, col, d.index)"
                                :key="j"
                                :url="button.url"
                                :class="button.classes"
                                :text="button.text"
                                :title="button.title"
                                :icon="button.icon"
                                :notext="button.notext"
                                @click="button.command ? button.command(d.data, col, d.index) : false"
                    ></bbn-button>
                  </div>
                  <div v-else v-html="render(d.data, col, d.index)"></div>
                </td>
              </tr>
              </tbody>
            </table>
          </bbn-scroll>
        </div>

        <!-- Main data -->
        <div class="bbn-table-part"
             v-bbn-fill-width
        >
          <!-- Table container with yScrolling -->
          <bbn-scroll axis="x"
                      ref="scroller"
                      :scroll-also="[$refs.mainTitles]"
          >
            <!-- Loading message -->
            <h3 v-if="isLoading"
                class="bbn-lpadded"
                v-html="_('Loading...')"
            ></h3>
            <div class="bbn-block"
                 v-else-if="currentData.length"
                 ref="mainData">
              <!-- Damn table -->
              <table class="bbn-table-main"
                     :style="{width: tableMainWidth + 'px'}"
              >
                <!-- Columns -->
                <colgroup>
                  <col v-for="(col, i) in colsMain"
                       v-show="!col.hidden"
                       :style="headStyles(col)"
                       :key="i"
                  >
                </colgroup>
                <tbody>
                <tr v-for="(d, i) in currentSet"
                    v-show="d.group || isExpanded(d)"
                    :key="i"
                    @mouseenter="overTr(i)"
                    @mouseleave="overTr(i, true)"
                    :class="'k-widget' + (trClass ? ' ' + trClass(d.data) : '')"
                >
                  <td v-if="d.group" :colspan="numMainVisible">
                    <component v-if="cols[group].component"
                               :is="cols[group].component"
                               :source="d.data"
                    ></component>
                    <div v-else v-html="render(d.data, cols[group], d.index)"></div>
                  </td>
                  <td v-for="(col, j) in colsMain"
                      v-if="!d.group && !d.expander"
                      v-show="!col.hidden"
                      :style="bodyStyles(col)"
                      :key="j"
                  >
                    <component v-if="col.component"
                               :is="col.component"
                               :source="d.data"
                    ></component>
                    <div v-else-if="Array.isArray(col.buttons)">
                      <bbn-button v-for="(button, j) in col.buttons"
                                  :key="j"
                                  :url="button.url"
                                  :class="button.classes"
                                  :text="button.text"
                                  :title="button.title"
                                  :icon="button.icon"
                                  :notext="button.notext"
                                  @click="button.command ? button.command(d.data, col, d.index) : false"
                      ></bbn-button>
                    </div>
                    <div v-else-if="col.buttons">
                      <bbn-button v-for="(button, j) in col.buttons(d.data, col, d.index)"
                                  :key="j"
                                  :url="button.url"
                                  :class="button.classes"
                                  :text="button.text"
                                  :title="button.title"
                                  :icon="button.icon"
                                  :notext="button.notext"
                                  @click="button.command ? button.command(d.data, col, d.index) : false"
                      ></bbn-button>
                    </div>
                    <div v-else v-html="render(d.data, col, d.index)"></div>
                  </td>
                  <td v-if="d.expanded" :colspan="colsMain.length">Expander</td>
                </tr>
                </tbody>
              </table>
            </div>
            <h3 v-else
                class="bbn-lpadded"
                v-html="_('No data')"
            ></h3>
          </bbn-scroll>
        </div>

        <!-- Fixed right data -->
        <div class="bbn-table-part"
             v-if="colsRight.length"
             :style="{width: tableRightWidth + 'px'}"
             ref="fixedRightData"
        >
          <!-- Fixed data -->
          <bbn-scroll ref="rightScroller"
                      :scroll-also="dataScrollContents"
                      axis="none"
          >
            <h3 v-if="isLoading"> </h3>
            <table v-else-if="currentData.length"
                   class="bbn-table-data-right"
                   :style="{width: tableRightWidth + 'px'}"
            >
              <colgroup>
                <col v-for="(col, i) in colsRight"
                     v-show="!col.hidden"
                     :style="headStyles(col)"
                     :key="i"
                >
              </colgroup>
              <tbody>
              <tr v-for="(d, i) in currentSet"
                  v-show="d.group || isExpanded(d)"
                  :key="i"
                  :class="'k-widget' + (trClass ? ' ' + trClass(d) : '')"
                  @mouseenter="overTr(i)"
                  @mouseleave="overTr(i, true)"
              >
                <td v-if="d.group" :colspan="numRightVisible">
                  &nbsp;
                </td>
                <td v-for="(col, j) in colsRight"
                    v-if="!d.group && !d.expander"
                    v-show="!col.hidden"
                    :style="bodyStyles(col)"
                    :key="j"
                >
                  <component v-if="col.component"
                             :is="col.component"
                             :source="d"
                  ></component>
                  <div v-else-if="Array.isArray(col.buttons)">
                    <bbn-button v-for="(button, j) in col.buttons"
                                :key="j"
                                :url="button.url"
                                :class="button.classes"
                                :text="button.text"
                                :title="button.title"
                                :icon="button.icon"
                                :notext="button.notext"
                                @click="button.command ? button.command(d, col, i) : false"
                    ></bbn-button>
                  </div>
                  <div v-else-if="col.buttons">
                    <bbn-button v-for="(button, j) in col.buttons(d, col, i)"
                                :key="j"
                                :url="button.url"
                                :class="button.classes"
                                :text="button.text"
                                :title="button.title"
                                :icon="button.icon"
                                :notext="button.notext"
                                @click="button.command ? button.command(d, col, i) : false"
                    ></bbn-button>
                  </div>
                  <div v-else v-html="render(d, col, i)"></div>
                </td>
              </tr>
              </tbody>
            </table>
          </bbn-scroll>
        </div>
        
        <!-- Right vertical scroller -->
        <bbn-scroll-y v-if="currentData.length"
                      ref="scrollerY"
                      :scroller="scroller"
                      :scroll-also="dataScrollContents"
                      :hidden="hiddenScroll"
        ></bbn-scroll-y>

      </div>
    </div>
      
    <!-- Footer -->
    <div class="k-pager-wrap k-grid-pager k-widget k-floatwrap">
      <div class="bbn-iblock"
           v-if="pageable"
      >
        <bbn-button icon="fa fa-angle-double-left"
                    :notext="true"
                    :title="_('Go to the first page')"
                    :disabled="isLoading || (currentPage == 1)"
                    @click="currentPage = 1"
        ></bbn-button>
        <bbn-button icon="fa fa-angle-left"
                    :notext="true"
                    :title="_('Go to the previous page')"
                    :disabled="isLoading || (currentPage == 1)"
                    @click="currentPage--"
        ></bbn-button>
        Page
        <bbn-numeric v-if="currentData.length"
                     v-model="currentPage"
                     :min="1"
                     :max="numPages"
                     style="margin-right: 0.5em; width: 6em"
                     :disabled="isLoading"
        ></bbn-numeric>
        de {{numPages}}
        <bbn-button icon="fa fa-angle-right"
                    :notext="true"
                    :title="_('Go to the next page')"
                    :disabled="isLoading || (currentPage == numPages)"
                    @click="currentPage++"
        ></bbn-button>
        <bbn-button icon="fa fa-angle-double-right"
                    :notext="true"
                    :title="_('Go to the last page')"
                    @click="currentPage = numPages"
                    :disabled="isLoading || (currentPage == numPages)"
        ></bbn-button>
        <span class="k-pager-sizes k-label">
          <bbn-dropdown :source="limits"
                        v-model.number="currentLimit"
                        @change="currentPage = 1"
                        :disabled="isLoading"
          ></bbn-dropdown>
          <span>articles par page</span>
        </span>
      </div>
      <a href="javascript:"
         v-if="isAjax"
         class="k-pager-refresh k-link"
         title="Actualiser"
         @click="updateData"
      >
        <span class="k-icon k-i-reload"></span>
      </a>
      <span class="k-pager-info k-label"
            v-if="pageable"
            v-text="_('Display items') + ' ' + (start+1) + '-' + (start ? (start + currentLimit > total ? total : start + currentLimit) : currentLimit) + ' ' + _('of') + ' ' + total"
      >
      </span>
      <span class="k-pager-info k-label"
            v-else
            v-text="total ? _('Total') + ': ' + total + ' ' + _('items') : _('No item')"
      >
      </span>
    </div>
  </div>
</div>
