<span class="bbn-dropdown">
  <input :value="value"
         style="width: inherit"
         ref="element"
         @input="update($event.target.value)"
         @click="click($event)"
         @focus="focus($event)"
         @blur="blur($event)"
         :disabled="disabled"
         :required="required"
         :name="name"
  >
</span>
