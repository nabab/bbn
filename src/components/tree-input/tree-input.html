<div :class="[{'bbn-iblock':true}, componentClass]"
>
  <input :value="ivalue"
         ref="element"
         class="k-textbox"
         :disabled="disabled"
         :required="required"
         readonly="readonly"
  >
  <input type="hidden"
         :value="value"
         :name="name"
         ref="hinput"
  > &nbsp;
  <bbn-button ref="button"
              @click="build()"
  >
    <i class="fa fa-search"> </i>
  </bbn-button>
</div>
