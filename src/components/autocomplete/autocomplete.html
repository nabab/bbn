<span class="bbn-autocomplete">
  <input :id="id"
         :value="value"
         :name="name"
         ref="element"
         :disabled="disabled"
         :required="required"
         :placeholder="placeholder"
         :maxlength="maxlength"
         :size="size"
         @input="autocompleteSearch"
         @change="change($event)"
         @focus="focus($event)"
         @blur="blur($event)"
         @keydown="keydown($event)"
         @keyup="keyup($event)"
         @mouseenter="over($event)"
         @mouseleave="out($event)"
  >
</span>
