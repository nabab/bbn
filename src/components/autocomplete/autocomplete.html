<span class="bbn-autocomplete">
  <input :value="value"
         :name="name"
         ref="element"
         :disabled="!!disabled"
         :required="!!required"
         :placeholder="placeholder"
         :maxlength="maxlength"
         :size="size"
         @input="autocompleteSearch"
         @blur="autocompleteBlur($event)"
         @change="change($event)"
  >
</span>
