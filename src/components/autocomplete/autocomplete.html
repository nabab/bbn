<input :value="value"
       class="bbn-autocomplete"
       :name="name"
       ref="element"
       @input="autocompleteSearch"
       @click="click($event)"
       @focus="focus($event)"
       @blur="blur($event)"
       @change="change($event)"
       @keydown="keydown($event)"
       @keyup="keyup($event)"
       :disabled="!!disabled"
       :required="!!required"
       :placeholder="placeholder"
>
