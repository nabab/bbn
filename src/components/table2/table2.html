<div class="bbn-table2 bbn-full-screen k-grid" @bbnresize.native="rr()">
  <div class="bbn-w-100 bbn-scroller" v-bbn-fill-height ref="xScroller">
    <div class="k-header bbn-table-head bbn-block">
      <table class="k-grid">
        <colgroup>
          <col v-for="(col, i) in cols"
               :style="headStyles(col)"
               :key="i"
          >
        </colgroup>
        <tbody>
        <tr>
          <td v-for="(col, i) in cols"
              class="bbn-c"
          >
            <span v-html="col.title" :title="col.fullTitle || col.title"></span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="bbn-full-height bbn-table-main" v-bbn-fill-height ref="yScroller">
      <table class="k-grid" v-if="currentData.length">
        <colgroup>
          <col v-for="(col, i) in cols"
               :style="headStyles(col)"
               :key="i"
          >
        </colgroup>
        <tbody>
        <component v-if="component"
                   v-for="(d, i) in currentData"
                   :key="i"
                   :is="component"
                   :source="d"
        ></component>
        <tr v-if="!component"
            v-for="(d, i) in currentData"
            :key="i"
            :class="trClass ? trClass(d) : ''"
        >
          <td v-for="(col, j) in cols"
              :style="bodyStyles(col)"
          >
            <component v-if="col.component" :source="d"></component>
            <div v-else-if="col.buttons">
              <bbn-button v-for="(button, j) in col.buttons"
                          :key="j"
                          :url="button.url"
                          :text="button.text"
                          :title="button.title"
                          :icon="button.icon"
                          :notext="button.notext"
                          @click="button.command ? button.command(d, col, i) : false"
              ></bbn-button>
            </div>
            <div v-else v-html="render(d, col, i)"></div>
          </td>
        </tr>
        </tbody>
      </table>
      <h3 v-else-if="isLoading"
          v-html="_('Loading...')"
      ></h3>
    </div>
  </div>
  <div class="scrollbar-x" ref="xScrollbarContainer">
    <div class="scrollbar" ref="xScrollbar"></div>
  </div>
  <div class="scrollbar-y" ref="yScrollbarContainer">
    <div class="scrollbar" ref="yScrollbar"></div>
  </div>
  <div class="k-pager-wrap k-grid-pager k-widget k-floatwrap">
    <span>
    
    </span>
    <a href="#"
       aria-label="Aller à la première page"
       title="Aller à la première page"
       :class="'k-link k-pager-nav k-pager-first' + (start ? '' : ' k-state-disabled')"
       tabindex="-1"
    >
      <span class="k-icon k-i-seek-w"></span>
    </a>
    <a href="#"
       aria-label="Aller à la page précédente"
       title="Aller à la page précédente"
       :class="'k-link k-pager-nav' + (start ? '' : ' k-state-disabled')"
       tabindex="-1"
    >
      <span class="k-icon k-i-arrow-w"></span>
    </a>
    <ul class="k-pager-numbers k-reset">
      <li class="k-current-page">
        <span class="k-link k-pager-nav">1</span>
      </li>
      <li><span class="k-state-selected">1</span></li>
      <li>
        <a tabindex="-1"
           href="#"
           class="k-link"
        >2</a>
      </li>
      <li>
        <a tabindex="-1"
           href="#"
           class="k-link"
        >10</a>
      </li>
      <li>
        <a tabindex="-1"
           href="#"
           class="k-link"
           title="Plusieurs pages"
        >...</a>
      </li>
    </ul>
    <span class="k-pager-input k-label">
      Page<input class="k-textbox" v-model="currentPage">de {{numPages}}
    </span>
    <a href="#"
       aria-label="Aller à la page suivante"
       title="Aller à la page suivante"
       class="k-link k-pager-nav"
       tabindex="-1"
    >
      <span class="k-icon k-i-arrow-e"></span>
    </a>
    <a href="#"
       aria-label="Aller à la dernière page"
       title="Aller à la dernière page"
       class="k-link k-pager-nav k-pager-last"
       tabindex="-1"
    >
      <span class="k-icon k-i-seek-e"></span>
    </a>
    <span class="k-pager-sizes k-label">
      <bbn-dropdown :source="limits" v-model="limit"></bbn-dropdown>
      <span>articles par page</span>
    </span>
    <a href="javascript:"
       v-if="isAjax"
       class="k-pager-refresh k-link"
       title="Actualiser"
       @click="updateData()"
    >
      <span class="k-icon k-i-reload"></span>
    </a>
    <span class="k-pager-info k-label">
      Afficher les items {{start+1}} - {{limit}} de {{total}}
    </span>
  </div>
  
</div>
