<transition name="custom-classes-transition"
            enter-active-class="animated fadeIn"
            leave-active-class="animated fadeOut"
            v-if="container && (contentWidth > containerWidth)"
            keep-alive
>
  <div class="bbn-scroll-x"
       v-show="show && width"
       @click="jump"
       ref="scrollRail"
       @mouseover="$emit('mouseover')"
       @mouseenter="inSlider"
       @mouseleave="outSlider"
  >
    <div class="bbn-scroll-slider"
         :style="{
           width: width + '%',
           left: left + '%'
         }"
         ref="scrollSlider"
         @touchstart="startDrag"
         @mousedown="startDrag"
    ></div>
  </div>
</transition>
