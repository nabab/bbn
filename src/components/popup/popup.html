<div class="bbn-popup bbn-100" v-show="showPopup" :style="{zIndex: zIndex}">
  <div class="bbn-100">
    <transition name="fade"
                @after-leave="showPopup = false"
                @before-enter="showPopup = true"
    >
      <div class="k-overlay"
           v-if="popups.length"
           :style="{zIndex: zIndex + popups.length - 1}"
      ></div>
    </transition>
    <transition-group name="custom-classes-transition"
                      enter-active-class="animated fadeIn"
                      leave-active-class="animated fadeOut"
                      :duration="{ enter: 300, leave: 200 }"
                      tag="div"
                      class="bbn-100"
    >
      <bbn-window inline-template
                  v-if="showPopup"
                  v-for="(popup, i) in popups"
                  :key="popup.uid"
                  :ref="popup.uid"
                  :index="i"
                  v-bind="popup"
                  @close="items.splice(popup.index, 1)"
      >
        <div class="bbn-window k-widget bbn-popup-unit bbn-flex-height"
             :style="{
                    width: isMaximized ? '100%' : realWidth,
                    height: isMaximized ? '100%' : realHeight,
                    zIndex: $parent.$parent.$props.zIndex + index
                  }"
             @keyup.esc="close()"
        >
          <div class="bbn-popup-header">
            <div class="k-header bbn-popup-title">
              <span v-html="title"></span>
              <div class="bbn-popup-actions">
                <i v-if="maximizable"
                   :class="'zmdi zmdi-window-' + (maximized ? 'restore' : 'maximize')"
                   @click="isMaximized = !isMaximized; $forceUpdate(); center(index)"
                   :title="_('Full screen')"
                ></i>
                <i v-if="closable !== false"
                   class="fa fa-times"
                   @click="close()"
                   :title="_('Close')"
                ></i>
              </div>
            </div>
          </div>
          <div class="bbn-popup-body bbn-w-100 bbn-flex-fill" tabindex="0">
            <component v-if="component"
                       :is="component"
                       :source="source"
            ></component>
            <bbn-scroll v-else-if="content"
                        ref="scroll"
            >
              <div class="bbn-block bbn-w-100" v-html="content"></div>
            </bbn-scroll>
          </div>

        </div>
      </bbn-window>
    </transition-group>
  </div>
</div>
