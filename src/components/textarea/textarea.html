<textarea class="k-textbox"
          :value="value"
          :name="name"
          ref="element"
          @input="update($event.target.value)"
          @click="click($event)"
          @focus="focus($event)"
          @blur="blur($event)"
          @change="change($event)"
          @keydown="keydown($event)"
          @keyup="keyup($event)"
          :disabled="!!disabled"
          :required="!!required"
          :placeholder="placeholder"
          :maxlength="maxlength"
          :rows="rows"
          :cols="cols"
></textarea>
