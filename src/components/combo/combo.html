<span :class="componentClass"
      @click="click($event)"
      @focus="focus($event)"
      @blur="blur($event)"
      @change="change($event)"
      @keydown="keydown($event)"
      @keyup="keyup($event)"
      @mouseenter="over($event)"
      @mouseleave="out($event)"
>
  <input :value="value"
         :name="name"
         ref="element"
         :disabled="disabled"
         :required="required"
  >
</span>
