<div :class="componentClass">
  <ul ref="ul"
      :style="{zIndex: zIndex}"
  >
    <li v-for="it in value" :data-id="it.id ? it.id : ''">
      <a :href="it.url ? it.url : 'javascript:;'" @click="onClick(it)">
        <i :class="it.icon"></i>
      </a>
      <span v-html="it.text"></span>
    </li>
  </ul>
</div>
