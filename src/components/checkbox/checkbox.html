<div class="bbn-iblock bbn-checkbox"
     @click="click"
     @focus="focus($event)"
     @blur="blur($event)"
>
  <input :value="initialValue"
         :name="name"
         :id="id"
         ref="element"
         class="k-checkbox"
         type="checkbox"
         :checked="checked"
         :disabled="disabled"
         :required="required"
  > &nbsp;
  <label class="k-checkbox-label" :for="id" v-text="label"></label>
</div>
