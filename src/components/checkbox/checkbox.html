<span class="bbn-iblock bbn-checkbox"
     @click="click"
     @focus="focus($event)"
     @blur="blur($event)"
>
  <input :value="initialValue"
         :name="name"
         :id="id"
         ref="element"
         class="k-checkbox"
         type="checkbox"

         :disabled="disabled"
         :required="required"
  >
  <label class="k-checkbox-label" :for="id" v-text="label"></label>
</span>
