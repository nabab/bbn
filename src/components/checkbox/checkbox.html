<span class="bbn-iblock bbn-checkbox"
      tabindex="0"
>
  <input type="checkbox"
         :id="id"
         :name="name"
         :value="value"
         class="k-checkbox"
         :required="required"
         :disabled="disabled"
         @change="change"
         :checked="state"
         ref="element"
  >
  <label class="k-checkbox-label"
         :for="id"
         v-text="label"
         @focus="focus"
         @blur="blur"
         @keyup="keyup"
         @keydown.space="$refs.element.click()"
  ></label>
</span>
